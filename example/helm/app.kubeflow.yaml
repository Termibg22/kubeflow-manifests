apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    deployed-by: romanok1
  name: kubeflow
  namespace: argocd
spec:
  destination:
    namespace: kubeflow
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://code.roche.com/mlops/innersource-kubeflow/manifests.git
    targetRevision: helmcharts
    path: charts/kubeflow
    helm:
      values: |
        istioIntegration:
          m2m:
            inCluster: false
            issuer: https://oidc.eks.eu-central-1.amazonaws.com/id/E50C631E383910181F99DC151565C6AD
  ignoreDifferences:
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
    jsonPointers:
      - /rules
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m
      limit: 5
    syncOptions:
    - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled