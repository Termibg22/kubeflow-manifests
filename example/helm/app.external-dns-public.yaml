apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    deployed-by: romanok1
  name: external-dns-public
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: addons
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: external-dns
    repoURL: https://kubernetes-sigs.github.io/external-dns
    targetRevision: 1.14.3
    helm:
      values: |-
        sources:
          - ingress
        aws:
          region: eu-central-1
        extraArgs:
          - --aws-prefer-cname
          - --annotation-filter=alb.ingress.kubernetes.io/group.name in (public.group)
          - --zone-id-filter=/hostedzone/Z05151241FN3ZQOF1VX1D
        policy: sync
        provider:
          name: aws
        serviceAccount:
          # Use the one defined in private app
          create: false
          name: external-dns
        rbac:
          create: false
        txtOwnerId: innersource_playground_public
        txtPrefix: external-dns.
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m
      limit: 5