{{- if (include "kubeflow.istio-integration.enabled" . | eq "true") -}}

apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  labels:
    {{- include "kubeflow.istio-integration.labels" . | nindent 4 }}
  name: {{ include "kubeflow.istio-integration.userAuth.requestAuthenticationName" . }}
  namespace: {{ .Values.istioIntegration.rootNamespace }}
spec:
  jwtRules:
    - issuer: {{ .Values.istioIntegration.userAuth.issuer }}
      forwardOriginalToken: true
      outputClaimToHeaders:
        - claim: {{ .Values.istioIntegration.userAuth.userClaim }}
          header: {{ .Values.auth.userHeaderName }}

{{- end }}