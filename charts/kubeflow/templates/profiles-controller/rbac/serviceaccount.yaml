{{- if (include "kubeflow.profilesController.rbac.createServiceAccount" . | eq "true") -}}

apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.profilesController.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4}}
  {{- end }}
  labels:
    {{- include "kubeflow.profilesController.labels" . | nindent 4 }}
  name: {{ include "kubeflow.profilesController.rbac.serviceAccountName" . }}
  namespace: {{ include "kubeflow.namespace" . }}

{{- end }}