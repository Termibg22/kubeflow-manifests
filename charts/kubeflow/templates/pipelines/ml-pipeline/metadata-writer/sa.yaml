{{- if (include "kubeflow.pipelines.metadataWriter.rbac.createServiceAccount" . | eq "true") -}}

apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.pipelines.metadataWriter.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "kubeflow.pipelines.metadataWriter.labels" . | nindent 4 }}
  name:  {{ include "kubeflow.pipelines.metadataWriter.rbac.serviceAccountName" . }}
  namespace: {{ include "kubeflow.namespace" . }}

{{- end }}
