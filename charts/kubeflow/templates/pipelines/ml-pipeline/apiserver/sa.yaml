{{- if (include "kubeflow.pipelines.mlPipeline.rbac.createServiceAccount" . | eq "true") -}}

apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.pipelines.mlPipeline.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "kubeflow.pipelines.mlPipeline.labels" . | nindent 4 }}
  name:  {{ include "kubeflow.pipelines.mlPipeline.rbac.serviceAccountName" . }}
  namespace: {{ include "kubeflow.namespace" . }}

{{- end }}