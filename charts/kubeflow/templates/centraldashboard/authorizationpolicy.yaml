# NOTE(kromanow94): this AuthorizationPolicy forces traffic through ext authz
# http extension so we don't have to provide configuration to allow traffic only
# from istio-ingressgateway. The .spec.rules.to.operations.notPaths is configured
# for CloudFlare integration and allows only static, non-secret assets to be
# accessible without the Istio Auth.

{{- $providerName := .Values.istioIntegration.envoyExtAuthzHttpExtensionProviderName -}}
{{- $objectName := include "kubeflow.centraldashboard.authorizationPolicyExtAuthName" . -}}

{{- if .Values.istioIntegration.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  labels:
    {{- include "kubeflow.centraldashboard.labels" . | nindent 4 }}
  name: {{ $objectName }}
  namespace: {{ include "kubeflow.namespace" . }}
spec:
  action: CUSTOM
  provider:
    name: {{ $providerName }}
  rules:
    - to:
      - operation:
          notPaths:
          - /favicon*
          - /webcomponentsjs*
          - /vendor.bundle.js
          - /app.bundle.js
          - /dashboard_lib.bundle.js
          - /assets*
          - /app.css
  selector:
    matchLabels:
      {{- include "kubeflow.centraldashboard.selectorLabels" . | nindent 6 }}
{{- end }}