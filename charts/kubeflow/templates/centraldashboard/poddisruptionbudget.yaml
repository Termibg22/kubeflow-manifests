{{- if and .Values.centraldashboard.enabled .Values.centraldashboard.podDisruptionBudget }}

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    {{- include "kubeflow.centraldashboard.labels" . | nindent 4 }}
  name: {{ include "kubeflow.centraldashboard.name" . }}
  namespace: {{ include "kubeflow.namespace" . }}
spec:
  selector:
    matchLabels:
      {{- include "kubeflow.centraldashboard.selectorLabels" . | nindent 6 }}
  {{- with .Values.centraldashboard.podDisruptionBudget }}
    {{- toYaml . | nindent 2 }}
  {{- end }}

{{- end }}