{{- if .Values.centraldashboard.enabled -}}

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "kubeflow.centraldashboard.labels" . | nindent 4 }}
  name: {{ include "kubeflow.centraldashboard.roleBindingName" . }}
  namespace: {{ include "kubeflow.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubeflow.centraldashboard.roleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "kubeflow.centraldashboard.rbac.serviceAccountName" . }}
  namespace: {{ include "kubeflow.namespace" . }}

{{- end }}