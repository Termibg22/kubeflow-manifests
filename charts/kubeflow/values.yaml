defaults:
  image:
    # NOTE: Forward slash is important because a registry prefix
    # could be defined without a forward slash.
    # TODO: check if possible to verify if trailing forward slash exists...
    # registry: docker.io/kubeflownotebookswg/
    registry: docker.io
    # tag: "v1.8.0-rc.0"
    tag: "latest"
    pullPolicy: IfNotPresent
  autoscaling:
    # If autoscaling is disabled, replica count for a component is equal to minReplicas.
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80

centraldashboard:
  # This enables the automatic profile creation.
  enableRegistrationFlow: false
  # config:
  #   settings: ...?
  #   parameters: ...?
  image:
    repository: kubeflownotebookswg/centraldashboard
    registryOverwrite:
    tagOverwrite:
    pullPolicyOverwrite:
  autoscaling:
    # If autoscaling is disabled, replica count for a component is equal to minReplicas.
    # Setting empty value will instruct to take the default value from defaults.autoscaling.enabled.
    enabled:
    minReplicas:
    maxReplicas:
    targetCPUUtilizationPercentage:
  serviceAccount:
    create: true
    name:

istioIntegration:
  enabled: true

auth:
  userHeaderName: kubeflow-userid
  userIdPrefix: ""


clusterDomain: cluster.local


# --- below values are the default created by helm create

# Default values for kubeflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
