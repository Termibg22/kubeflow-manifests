    registry: docker.io
    # tag: "v1.8.0-rc.0"
    # tag: "latest"
    tag: v1.8.0
    pullPolicy: IfNotPresent
  autoscaling:
    # If autoscaling is disabled, replica count for a component is equal to minReplicas.
